<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaLink - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="VitaLink">
      <span>VitaLink</span>
    </div>
    <nav>
      <a href="index.html">Quiero Donar</a>
      <a href="solicitar.html" class="active">Solicitar Donante</a>
      <a href="info.html">Dudas</a>
      <a href="registro.html">Registro</a>
      <a href="login.html" class="btn-outline">Iniciar sesión</a>
      <a href="admin\loginadmin.html">Admin</a>
    </nav>
  </header>

    <div class="container">
        <div class="left-panel">
            <div class="logo">
      
            </div>
            <div class="welcome-text">
                <h2 class="welcome-title">Crear una cuenta</h2>
                <h1 class="main-title">¡Bienvenido!</h1>
                <p class="welcome-subtext">Crea tu cuenta para empezar a donar sangre y salvar vidas</p>
            </div>
        </div>

        <div class="right-panel">
            <form class="login-form">
                

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Tu apellido" required>

                <label for="telefono">Número de teléfono</label>
                <input type="tel" id="telefono" placeholder="+595 9xxxxxxx" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="name@gmail.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="**********" required>

                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" placeholder="**********" required>

                <button type="submit" class="btn-login">Registrarse</button>

                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Donante</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/registroDonante.css') }}">
</head>

<body>

<div class="container">

    <!-- PANEL IZQUIERDO -->
    <div class="left-panel">
        <h2>INFORMACIÓN</h2>

        <p>
            Regístrate como donante para poder agendar citas, ver tu historial 
            y recibir notificaciones importantes sobre tus donaciones.
        </p>

        <h4>Beneficios</h4>
        <p>
            ✔ Información sobre el banco de sangre<br>
            ✔ Historial de donaciones<br>
            ✔ Agendamiento rápido<br>
        </p>

        <a href="{{ url_for('donaciones_web.login') }}" class="btn-secondary">
            ¿Ya tienes una cuenta?
        </a>
    </div>

    <!-- PANEL DERECHO -->
    <div class="right-panel">
        
        <h2 class="title">REGISTRO DE DONANTE</h2>

        <form class="form" method="POST" action="{{ url_for('donaciones_web.crear_donante') }}">

            <!-- Nombre + Apellido -->
            <div class="grid-2">
                <div>
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="nombre" required>
                </div>

                <div>
                    <label>Apellido</label>
                    <input type="text" name="apellido" class="apellido" required>
                </div>
            </div>

            <!-- Correo -->
            <label>Correo electrónico</label>
            <input type="email" name="email" class="correo" required>

            <!-- Teléfono -->
            <label>Teléfono</label>
            <input type="tel" name="telefono" class="telefono" required>

            <!-- Fecha de nacimiento + Tipo de sangre -->
            <div class="grid-2">
                <div>
                    <label>Fecha de nacimiento</label>
                    <input type="date" name="fecha_nacimiento" required>
                </div>

                <div>
                    <label>Tipo de sangre</label>
                    <select name="tipo_sangre" required>
                        <option value="">Seleccionar</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <!-- Dirección -->
            <label>Dirección</label>
            <input type="text" name="direccion"  placeholder="Calle, número, barrio" required>

            <!-- Contraseña y confirmación -->
            <div class="grid-2">
                <div>
                    <label>Contraseña</label>
                    <input type="password" name="password" class="contrasena" required>
                </div>

                <div>
                    <label>Confirmar contraseña</label>
                    <input type="password" name="password2" class="contrasena" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">Registrarse</button>

        </form>
    </div>

</div>

</body>
</html>

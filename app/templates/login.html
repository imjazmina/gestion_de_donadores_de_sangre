<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaLink - Login</title>
    <link rel="stylesheet" href="../static/css/registro.css">
    <link rel="stylesheet" href="../static/css/style.css">

</head>


<body>

       <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="VitaLink">
      <span>VitaLink</span>
    </div>
    <nav>
      <a href="index.html">Quiero Donar</a>
      <a href="solicitar.html" class="active">Solicitar Donante</a>
      <a href="info.html">Dudas</a>
      <a href="registro.html">Registro</a>
      <a href="login.html" class="btn-outline">Iniciar sesión</a>
      <a href="admin\loginadmin.html">Admin</a>
    </nav>
  </header> 

    <div class="container">
    <div class="left-panel">
    <div class="logo">
    </div>

    <div class="welcome-text">
        <h2 class="welcome-title">Iniciar Sesión</h2>
        <h1 class="main-title">¡Bienvenido!</h1>
        <p class="welcome-subtext">Inicia sesión y empieza a donar sangre y salvar vidas</p>
    </div>
    </div>

        <div class="right-panel">
            <form class="login-form">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="name@gmail.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="**********" required>

                <div class="options">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <button type="button" class="btn-register" onclick="location.href='registro.html'">
                Crear una cuenta nueva
                </button>


            
            </form>
        </div>
    </div>
</body>
</html>

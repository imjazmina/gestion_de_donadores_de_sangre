<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="container-login">
    <div class="left-panel">
    <div class="logo">
    </div>

    <div class="welcome-text">
        <h2 class="welcome-title">Iniciar Sesión</h2>
        <h1 class="main-title">¡Bienvenido!</h1>
        <p class="welcome-subtext">Inicia sesión y empieza a donar sangre y salvar vidas</p>
    </div>
    </div>

        <div class="right-panel">
            <form class="login-form">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="nombre@gmail.com" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="**********" required>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <button type="button" class="btn-register" onclick="location.href='registro.html'">
                Crear una cuenta nueva
                </button>


            
            </form>
        </div>
    </div>
</body>
</html>

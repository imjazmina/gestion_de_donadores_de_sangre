<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}{% endblock %} | Banco de Sangre</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
  <aside class="sidebar">
    <div>
      <h1 class="logo">Banco de Sangre</h1>
      <nav>
        <a href="{{ url_for('donaciones_web.listar_agendamientos') }}"
           class="{% if active_page=='citas' %}active{% endif %}">
          Citas
        </a>

        <a href="{{ url_for('donaciones_web.listar_agendamientos_completados') }}"
           class="{% if active_page=='completados' %}active{% endif %}">
          Registros
        </a>

        <a href="{{ url_for('donaciones_web.mostrar_solicitudes') }}"
           class="{% if active_page=='solicitudes' %}active{% endif %}">
          Solicitudes de Donantes
        </a>
        <a href="{{ url_for('donaciones_web.listar_doctores') }}"            
        class="{% if active_page=='doctores' %}active{% endif %}">
          Usuarios</a>
        <a href="{{ url_for('donaciones_web.listar_donantes') }}"
           class="{% if active_page=='donantes' %}active{% endif %}">
          Donantes
      </nav>
    </div>
    <div class="bottom">
      <a href="{{ url_for('donaciones_web.logout') }}">Cerrar sesi√≥n</a>
    </div>
  </aside>

  <div class="main">
    <header class="header">
      <h2>{% block titulo_header %}{% endblock %}</h2>
      <div class="user">
        <img src="{{ url_for('static', filename='img/icono.jpg') }}" alt="">
        Doctor
      </div>
    </header>

    <div class="tabla-container">
      {% block contenido %}{% endblock %}
    </div>

  </div>

</body>
</html>
